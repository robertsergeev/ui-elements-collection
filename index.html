<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Elements</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/BurgerFullcreen.js" defer></script>
    <script src="js/Slider.js"></script>
    <script src="js/SliderFade.js" defer></script>
    <script src="js/Gallery.js" defer></script>
    <script src="js/RatingStars.js" defer></script>
</head>
<body>
    <svg display="none" aria-hidden="true">
        <symbol id="icon-chevron-left" viewBox="0 0 24 32">
            <path
                d="M20.911 5.661l-9.482 9.482 9.482 9.482c0.446 0.446 0.446 1.161 0 1.607l-2.964 2.964c-0.446 0.446-1.161 0.446-1.607 0l-13.25-13.25c-0.446-0.446-0.446-1.161 0-1.607l13.25-13.25c0.446-0.446 1.161-0.446 1.607 0l2.964 2.964c0.446 0.446 0.446 1.161 0 1.607z">
            </path>
        </symbol>

        <symbol id="icon-chevron-right" viewBox="0 0 22 32">
            <path
                d="M19.768 15.946l-13.25 13.25c-0.446 0.446-1.161 0.446-1.607 0l-2.964-2.964c-0.446-0.446-0.446-1.161 0-1.607l9.482-9.482-9.482-9.482c-0.446-0.446-0.446-1.161 0-1.607l2.964-2.964c0.446-0.446 1.161-0.446 1.607 0l13.25 13.25c0.446 0.446 0.446 1.161 0 1.607z">
            </path>
        </symbol>

        <symbol id="icon-star-full" viewBox="0 0 32 32">
            <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
        </symbol>

        <symbol id="icon-star-empty" viewBox="0 0 32 32">
            <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798zM16 23.547l-6.983 3.671 1.334-7.776-5.65-5.507 7.808-1.134 3.492-7.075 3.492 7.075 7.807 1.134-5.65 5.507 1.334 7.776-6.983-3.671z"></path>
        </symbol>
    </svg>

    <header class="header">
        <div class="container">
            <div class="logo">
                menu burger
            </div>

            <nav class="menu" id="menu">
                <ul>
                    <li>
                        <a href="#">Home</a>    
                    </li>
                    <li>
                        <a href="#">About</a>    
                    </li>
                    <li>
                        <a href="#">Contacts</a>    
                    </li>
                </ul>
            </nav>

            <button class="burger" id="burger">
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <div class="slider">
            <div class="container">
                <h2>Slider Fade in/out</h2>
                <div class="slider-fade" id="slider-fade">
                    <button id="prev">
                        <svg class="icon">
                            <use xlink:href="#icon-chevron-left"></use>
                        </svg>
                    </button>
                    <div class="images">
                        <img src="assets/slides/1.png" alt="" class="active">
                        <img src="assets/slides/2.png" alt="" class="">
                        <img src="assets/slides/3.png" alt="" class="">
                    </div>
                    <button id="next">
                        <svg class="icon">
                            <use xlink:href="#icon-chevron-right"></use>
                        </svg>
                    </button>
                </div>   
            </div>
        </div>

        <div class="gallery">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-img">
                    <img id="gallery-img" src="assets/slides/1.png" alt="">
                </div>
                <div class="gallery-selector">
                    <ul>
                        <li>
                            <img src="assets/slides/1.png" class="" alt="">
                        </li>
                        <li>
                            <img src="assets/slides/2.png" alt="">
                        </li>
                        <li>
                            <img src="assets/slides/3.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="rating-stars">
            <div class="container">
                <h2>Rating Stars</h2>
                <div class="stars">
                    <svg data-order="1" class="icon"><use xlink:href="#icon-star-full"></use></svg>
                    <svg data-order="2" class="icon"><use xlink:href="#icon-star-full"></use></svg>
                    <svg data-order="3" class="icon"><use xlink:href="#icon-star-full"></use></svg>
                    <svg data-order="4" class="icon"><use xlink:href="#icon-star-full"></use></svg>
                    <svg data-order="5" class="icon"><use xlink:href="#icon-star-full"></use></svg>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
